<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Financial Logger</title>
</head>
<body>
    <header>
        <div class="headerContainer">
            <h1 class="Title">Financial Logger</h1>
            <nav class="navContainer">
                <i class="fa fa-bars hamburger" id="hamburger"></i>
                <ul class="navLinks" id="navLinks">
                    <li>Home</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <section class="section1">
                <form class="newItemForm">
                    <div class="field left">
                        <label>Type:</label>
                        <select id="type">
                            <option value="invoice">Invoice</option>
                            <option value="payment">Payment</option>
                        </select>
                    </div>
                    <div class="field right">
                        <label>Amount:</label>
                        <input type="number" id="amount">
                    </div>
                    <div class="field">
                        <label>To / From:</label>
                        <input type="text" id="toFrom">
                    </div>
                    <div class="field">
                        <label>Details:</label>
                        <input type="text" id="details">
                    </div>
                    <button>Add Item</button>
                </form>
            </section>
            <section class="section2">
                <ul class="itemList">
                    
                </ul>
            </section>
        </div>
    </main>
    <footer>
        <div class="footerContainer">
            <h1>Made with <i class="fa fa-heart"></i> by: <a href="www.frankiebpinat.rf.gd">Frankie</a></h1>
        </div>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
